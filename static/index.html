<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management</title>
    <style>
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Person Management</h1>
    
    <h2>Create Person</h2>
    <form id="createPersonForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <button type="submit">Create Person</button>
    </form>

    <h2>Update Person Age</h2>
    <form id="updatePersonForm">
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="updateName" required><br><br>
        <label for="updateAge">Age:</label>
        <input type="number" id="updateAge" name="updateAge" required><br><br>
        <button type="submit">Update Age</button>
    </form>

    <h2>Person List</h2>
    <table id="personTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <h2>Protected Route Data</h2>
    <button id="fetchProtectedData">Fetch Data</button>
    <pre id="protectedData"></pre>

    <!-- Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Authentication</h2>
            <form id="authForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Authenticate</button>
            </form>
        </div>
    </div>

    <script>
        const personTable = document.getElementById('personTable').getElementsByTagName('tbody')[0];

        function addOrUpdatePersonInTable(person) {
            // Check if the person already exists in the table
            let existingRow = Array.from(personTable.rows).find(row => row.cells[0].textContent === person.name);

            if (existingRow) {
                // Update the existing row
                existingRow.cells[1].textContent = person.age;
            } else {
                // Add a new row
                const row = personTable.insertRow();
                const nameCell = row.insertCell(0);
                const ageCell = row.insertCell(1);

                nameCell.textContent = person.name;
                ageCell.textContent = person.age;
            }
        }

        document.getElementById('createPersonForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            fetch('/create_person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, age: parseInt(age) })
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 409) {
                        alert('Person already exists.');
                    } else {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    alert('Person created: ' + JSON.stringify(data));
                    addOrUpdatePersonInTable(data); // Add or update the person in the table
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('updatePersonForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('updateName').value;
            const age = document.getElementById('updateAge').value;
            fetch('/update_person_age', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, age: parseInt(age) })
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        alert('Person not found.');
                    } else {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    alert('Person updated: ' + JSON.stringify(data));
                    addOrUpdatePersonInTable(data); // Add or update the person in the table
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        const fetchProtectedDataButton = document.getElementById('fetchProtectedData');
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const closeSpan = document.getElementsByClassName('close')[0];

        fetchProtectedDataButton.onclick = function() {
            authModal.style.display = 'block';
        };

        closeSpan.onclick = function() {
            authModal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == authModal) {
                authModal.style.display = 'none';
            }
        };

        authForm.onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/protected', {
                headers: {
                    'Authorization': 'Basic ' + btoa(username + ':' + password)
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                authModal.style.display = 'none';
                document.getElementById('protectedData').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                alert('Authentication failed.');
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
