<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management</title>
    <style src="style.css"></style>
    
</head>
<body>
    <h1>Person Management</h1>
    
    <h2>Create Person</h2>
    <form id="createPersonForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <button type="submit">Create Person</button>
    </form>

    <h2>Update Person Age</h2>
    <form id="updatePersonForm">
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="updateName" required><br><br>
        <label for="updateAge">Age:</label>
        <input type="number" id="updateAge" name="updateAge" required><br><br>
        <button type="submit">Update Age</button>
    </form>

    <h2>Person List</h2>
    <table id="personTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <h2>Protected Route Data</h2>
    <button id="fetchProtectedData">Fetch Data</button>
    <pre id="protectedData"></pre>

    <!-- Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Authentication</h2>
            <form id="authForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Authenticate</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
